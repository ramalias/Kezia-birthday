<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Kezia</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1, p {
      animation: fadeInUp 2s ease forwards;
      opacity: 0;
    }

    h1 {
      color: #c2185b;
      font-size: 2.7rem;
      margin-bottom: 1rem;
      animation-delay: 1s;
    }

    p {
      font-size: 1.2rem;
      color: #444;
      max-width: 400px;
      animation-delay: 2s;
    }

    .kezia-img {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 50%;
      animation: rotate 5s linear infinite;
      transition: animation-duration 0.5s;
    }

    .spin-harder {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .spin-harder:hover {
      background-color: #c2185b;
    }

    audio {
      display: none;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Music -->
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Kezia's Photo -->
  <img src="kezia-1.png" alt="Kezia" class="kezia-img" id="photo" />

  <!-- Message -->
  <h1>Happy Birthday, Kezia ðŸŒ¹</h1>
  <p>May your heart always bloom with joy, and your steps ahead be as graceful as a <strong>jangmi</strong> ðŸŒ¹</p>

  <!-- Spin Button -->
  <button class="spin-harder" onclick="spinHarder()">Spin Harder!</button>

  <script>
    function spinHarder() {
      const img = document.getElementById('photo');
      img.style.animationDuration = "1s";
    }
  </script>

</body>
</html>
